            - ROLE_APPLICATION_CRM_ADMIN_CONTACT_DELETE

        ROLE_APPLICATION_CRM_NOTE_CONTACT_OPERATOR:
            - ROLE_APPLICATION_CRM_ADMIN_CONTACT_LIST
            - ROLE_APPLICATION_CRM_ADMIN_CONTACT_CREATE
            - ROLE_APPLICATION_CRM_ADMIN_CONTACT_SHOW
            - ROLE_APPLICATION_CRM_ADMIN_CONTACT_EDIT
            - ROLE_APPLICATION_CRM_ADMIN_CONTACT_DELETE

        ROLE_OCTET_TICKETING_ADMIN_NOTE_OPERATOR:
