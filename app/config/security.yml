            - ROLE_OCTET_TICKETING_ADMIN_REMINDER_CREATE
            - ROLE_OCTET_TICKETING_ADMIN_REMINDER_SHOW
            - ROLE_OCTET_TICKETING_ADMIN_REMINDER_EDIT
            - ROLE_OCTET_TICKETING_ADMIN_REMINDER_DELETE

        ROLE_APPLICATION_REDMINE_GANTT_OPERATOR:
            - ROLE_APPLICATION_REDMINE_GANTT_LIST

        ROLE_SALES:
            - ROLE_ADMIN
            - ROLE_SONATA_USER_ADMIN_USER_OPERATOR
            - ROLE_SONATA_MEDIA_ADMIN_GALLERY_HAS_MEDIA_OPERATOR
            - ROLE_SONATA_MEDIA_ADMIN_GALLERY_OPERATOR
            - ROLE_SONATA_MEDIA_ADMIN_MEDIA_OPERATOR
            - ROLE_APPLICATION_CRM_ADMIN_PROJECT_MEMBERSHIP_OPERATOR
            - ROLE_APPLICATION_CRM_ADMIN_PROJECT_OPERATOR
            - ROLE_APPLICATION_CRM_ADMIN_SUPPLIER_OPERATOR
            - ROLE_APPLICATION_CRM_ADMIN_CLIENT_OPERATOR
            - ROLE_APPLICATION_CRM_ADMIN_ADDRESS_OPERATOR
            - ROLE_APPLICATION_CRM_ADMIN_CONTACT_OPERATOR
            - ROLE_OCTET_TICKETING_ADMIN_NOTE_OPERATOR
            - ROLE_OCTET_TICKETING_ADMIN_REMINDER_OPERATOR
            - ROLE_APPLICATION_REDMINE_GANTT_OPERATOR
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH   ]


    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Application\UserBundle\Entity\User:
            algorithm: sha512
            encode_as_base64: false
            iterations: 1


    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            switch_user:  true
            pattern:      /(.*)
            context:        frontend
            form_login:
                provider:       fos_userbundle
                login_path:     /login
                use_forward:    false
                check_path:     /login_check
                failure_path:   sonata_user_admin_security_login
                username_parameter: _username
            logout:
                path:           /logout
            anonymous:    ~
            remember_me:
                key: remember_me_frontend
                lifetime: 31536000
                path: /
                domain: ~


    access_control:
          # require ROLE_ADMIN for /admin*
        - { path: ^/admin/, role: [ROLE_ADMIN] }