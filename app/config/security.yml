            - ROLE_APPLICATION_CRM_ADMIN_PROJECT_MEMBERSHIP_CREATE
            - ROLE_APPLICATION_CRM_ADMIN_PROJECT_MEMBERSHIP_SHOW
            - ROLE_APPLICATION_CRM_ADMIN_PROJECT_MEMBERSHIP_EDIT
            - ROLE_APPLICATION_CRM_ADMIN_PROJECT_MEMBERSHIP_DELETE

