            - ROLE_OCTET_TICKETING_ADMIN_NOTE_CREATE
            - ROLE_OCTET_TICKETING_ADMIN_NOTE_SHOW
            - ROLE_OCTET_TICKETING_ADMIN_NOTE_EDIT
            - ROLE_OCTET_TICKETING_ADMIN_NOTE_DELETE

