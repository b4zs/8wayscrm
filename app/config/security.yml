            - ROLE_APPLICATION_CRM_ADMIN_PROJECT_SHOW
            - ROLE_APPLICATION_CRM_ADMIN_PROJECT_EDIT
            - ROLE_APPLICATION_CRM_ADMIN_PROJECT_DELETE

        ROLE_APPLICATION_CRM_ADMIN_SUPPLIER_OPERATOR:
            - ROLE_APPLICATION_CRM_ADMIN_SUPPLIER_LIST
            - ROLE_APPLICATION_CRM_ADMIN_SUPPLIER_CREATE
