            - ROLE_SONATA_MEDIA_ADMIN_GALLERY_HAS_MEDIA_EDIT
            - ROLE_SONATA_MEDIA_ADMIN_GALLERY_HAS_MEDIA_DELETE

        ROLE_SONATA_MEDIA_ADMIN_GALLERY_OPERATOR:
