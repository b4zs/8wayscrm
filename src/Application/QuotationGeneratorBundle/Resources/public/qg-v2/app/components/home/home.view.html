<div class="row">
    <div class="col-lg-8">
        <questions questions="ctrl.state.questions" groups="ctrl.state.groups"></questions>
    </div>
    <div class="col-lg-4">
        <div class="affix" style="z-index: 10; background-color: white; padding: 5px;">
            <table class="table-striped">
                <thead  style="font-weight: bold;">
                <tr>
                    <td>item</td>
                    <td>currency</td>
                    <td>amount</td>
                </tr>
                </thead>
                <tr ng-repeat="quotationItem in ctrl.state.quotation.items">
                    <td>{{quotationItem.name}}</td>
                    <td>{{quotationItem.price.currency}}</td>
                    <td>{{quotationItem.price.amount}}</td>
                </tr>
                <tfoot>
                <tr style="font-weight: bold;">
                    <td>total: </td>
                    <td>{{ctrl.state.quotation.total.currency}}</td>
                    <td>{{ctrl.state.quotation.total.amount}}</td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div style="position: fixed; right: 0px; top: 80px; padding: 5px; background: rgba(255,255,255, 0.5); opacity: 0.7; z-index:100;">
        <h3 class="text-center">
            total:
            <br>
            {{ctrl.state.quotation.total.currency}}{{ctrl.state.quotation.total.amount}}
        </h3>
        <!--<label for="">debug <input type="checkbox" ng-model="$root.debug"></label><br>-->
        <div class="pull-right label label-danger" ng-show="$root.loading">loading</div>
    </div>
</div>
