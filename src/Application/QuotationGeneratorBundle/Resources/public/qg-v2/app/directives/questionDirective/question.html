<div ng-attr-class="{{'question '+question.class}}">
    <label class="question-label">{{question.title}}:</label>
    <div ng-if="'text' == question.type">
        <input type="text" ng-model="question.value"  ng-disabled="$root.loading" ng-blur="ctrl.valueChanged()">
    </div>

    <div ng-if="'textarea' == question.type"  class="question-type-wrapper question-type-textarea">
        <textarea ng-model="question.value"  ng-disabled="$root.loading"  ng-blur="ctrl.valueChanged()"></textarea>
    </div>

    <div ng-if="'number' == question.type" class="question-type-wrapper question-type-number">
        <input type="number" ng-model="question.value"  ng-disabled="$root.loading"  ng-blur="ctrl.valueChanged()">
    </div>

    <div ng-if="'singlechoice' == question.type"  class="question-type-wrapper question-type-singlechoice">
        <div ng-repeat="choice in question.choices" class="question-choice">
            <label>
                <input type="radio" ng-value="choice.value" ng-model="question.value" ng-disabled="$root.loading"  ng-change="ctrl.valueChanged()">
                {{choice.label}}
                <div ng-if="choice.image" class="question-choice-image">
                    <img ng-attr-src="{{choice.image}}" class="img-responsive">
                </div>
                <small ng-if="choice.hint" class="question-choice-hint">{{choice.hint}}</small>
            </label>
            <small ng-if="choice.quotation" class="question-choice-quotation">{{choice.quotation.price.currency+' '+choice.quotation.price.amount}} ({{choice.quotation.name}})</small>
        </div>
    </div>

    <div ng-if="'multiplechoice' == question.type"  class="question-type-wrapper question-type-multiplechoice">
        <div  ng-repeat="choice in question.choices"  class="question-choice">
            <label>
                <input type="checkbox" ng-true-value="true" ng-model="question.checkboxValue[choice.value]" ng-change="ctrl.checkboxChange()"  ng-disabled="$root.loading"  ng-change="ctrl.valueChanged()">
                {{choice.label}}
            </label>
            <small ng-if="choice.hint" class="question-choice-hint">{{choice.hint}}</small>
        </div>
    </div>

    <small ng-if="question.hint" class="question-hint"><p>{{question.hint}}</p></small>
    <code ng-show="$root.debug">Q=#{{question.questionId}}, A=#{{question.answerId}}, value={{question.value}}</code>


</div>
